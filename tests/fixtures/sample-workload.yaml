apiVersion: v1
kind: Namespace
metadata:
  name: demo-int
  labels:
    prodisco.test: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: demo-nginx
  namespace: demo-int
  labels:
    app: demo-nginx
spec:
  clusterIP: None
  selector:
    app: demo-nginx
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: demo-nginx
  namespace: demo-int
  labels:
    app: demo-nginx
spec:
  serviceName: demo-nginx
  replicas: 2
  selector:
    matchLabels:
      app: demo-nginx
  template:
    metadata:
      labels:
        app: demo-nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.27-alpine
          ports:
            - name: http
              containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 2
            periodSeconds: 5
          resources:
            requests:
              cpu: 25m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi

